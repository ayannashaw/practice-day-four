<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Helper Classes</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- My Javascript -->
    <script src="/js/script.js"></script>
    
    <div class="container">
        <!-- Row 1 -->
        <div class="row-1">
            <div class="block-1 col-md-1"></div>
            <div class="block-2 col-md-2 col-md-offset-5"></div>
            <div class="block-3 col-md-2 col-md-offset-1"></div>
            <div class="block-4 col-md-2 col-md-offset-1"></div>
        </div>

        <!-- Row 2 -->
        <div class="row-2">
            <div class="block-5 col-md-12"></div>
        </div>

        <!-- Row 3 -->
        <div class="row-3">
            <div class="block-6 col-md-3"></div>
        </div>

        <!-- Row 4 -->
        <div class="row-4">
            <div class="block-7 col-md-6"></div>
            <div class="block-8 col-md-2 col-md-offset-1"></div>
            <div class="block-9 col-md-2 col-md-offset-1"></div>
        </div>

        <!-- Row 5 -->
        <div class="row-5">
            <div class="block-10 col-md-6"></div>
            <div class="block-11 col-md-2 col-md-offset-1"></div>
            <div class="block-12 col-md-2 col-md-offset-1"></div>
        </div>

    </div>
</body>
</html>
